<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting API </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-6xl">Hunting phone</h2>

    </header>
    <main>
        <section class="bg-gray-200 p-2 mt-4">
            <input id="search-field" type="text" placeholder="Search" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-active btn-primary">Search</button>
        </section>

        <!-- search result -->
        <section>
            <div id="phone-container" class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3 ">
            </div>
           
             <!-- spinner or loader -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>

            <!-- Show All Button -->
            <div id="show-all-container" class="hidden" >
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>
        <!-- show details modal -->

        <section>
            <!-- Open the modal using ID.showModal() method -->
           <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
               <div class="modal-box">
                <h3 class="font-bold text-lg">Hello!</h3>
                <p class="py-4">Press ESC key or click the button below to close</p>
                <div class="modal-action">
                  <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                  </form>
                </div>
              </div>
            </dialog>
        </section>

    </main>   
    <footer>

    </footer> 
    <script src="./js/phone.js"></script>
    <script src="./phone-hunter/js/tailwind.config.js"></script>
</body>
</html>
